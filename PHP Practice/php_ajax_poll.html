<html>
    <head>
        <title>PHP Ajax Poll</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function getVote(int){
                if(window.XMLHttpRequest){
                    xmlhttp = new XMLHttpRequest();
                }else{
                    xmlhttp = new activeXObject("Microsot.XMLHTTP");
                }
                
                xmlhttp.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById("poll").innerHTML = this.responseText;
                    }
                }
                
                xmlhttp.open("GET", "php_ajax_poll.php?vote="+int, true);
                xmlhttp.send();
            }
        </script>
        
    </head>
    <body>
        <div id="poll">
            <h3>Do you like pHP and JAJAX so far?</h3>
            
            <form>
                Yes: <input type="radio" name="vote" value="0" onclick="getVote(this.value)">
                <br>
                No: <input type="radio" name="vote" value="1" onclick="getVote(this.value)">
            </form>
        </div>
    </body>
</html>
